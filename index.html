<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Normal Table</h1>
    <table border="5" rules="all" width="600px" height="100px" style="text-align: center; margin: auto;"  >
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Asus Laptop - 8GB</td>
            <td>31000/-</td>
            <td>4.1</td>
            <td>1</td>
        </tr>

        <tr>
            <td>Oppo Reno 3- 6GB</td>
            <td>27000/-</td>
            <td>4.3</td>
            <td>5</td>
        </tr>

    </table>


     <h1>Table with cell padding cell spacing</h1>
    <table border="5" cellpadding="10" cellspacing="4" style="text-align: center; margin: auto;"  >
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Asus Laptop - 8GB</td>
            <td>31000/-</td>
            <td>4.1</td>
            <td>1</td>
        </tr>

        <tr>
            <td>Oppo Reno 3- 6GB</td>
            <td>27000/-</td>
            <td>4.3</td>
            <td>5</td>
        </tr>

    </table>

</body>
</html>
